<!--index.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>StopWatch</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">

  </head>
  <body>
      <div id="container">
    <!--Create title-->
        <div id="title">Stopwatch</div>
    <!--Create Lap time-->
        <div id="lap">
            <span id="lapMin">00</span>:  
            <span id="lapSec">00</span>:  
            <span id="lapCenti">00</span>  
        </div>
    <!--Create time counter-->
        <div id="time">
            <span id="timeMin">00</span>:  
            <span id="timeSec">00</span>: 
            <span id="timeCenti">00</span>  
        </div>
    <!--Create control buttons-->
        <div id="controls" class="row">
            <div class="col-xs-2 col-xs-offset-4">
                <div class="control" id="startButton">Start</div>
                <div class="control" id="stopButton">Stop</div>
                <div class="control" id="resumeButton">Resume</div>
            </div>
            <div class="col-xs-2">
                <div class="control" id="lapButton">Lap</div>
                <div class="control" id="resetButton">Reset</div>
            </div>
        </div>
        <div id="laps"></div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="stopWatch.js"></script>
    
  </body>
</html>
